    <section class="hero is-medium request" style="margin:20px">
        <p class="subtitle" > 
            <i class="fas fa-money-bill-wave fa-1x" style="padding-right: 8px;"></i> 
            <b>Pago de Servicios</b>
        </p>
        <p>
            Efectuado a técnico <a id = "nombre"></a>
        </p>   
        <hr>
        
        <div class="field">
            <label class="label">Medio de Pago</label>
            <div class="columns is-centered">
                <div class="column has-text-centered">
                    <button class="button is-medium ">
                        <span>
                            <i class="fab fa-cc-mastercard" ></i>
                            <i class="fab fa-cc-visa"  style="padding-right: 8px;"></i> 
                        </span>
                        <span class="is-size-6">
                            Crédito
                        </span>
                      </button>
                      <button class="button is-medium" style="margin-left: 5%;">
                        <span>
                            <i class="fab fa-cc-paypal"  style="padding-right: 8px;"></i>
                        </span>
                        <span class="is-size-6">
                            PayPal
                        </span>
                      </button>
                </div>
              </div>    
        </div>
        
        
        <div class="field">
            <label class="label">Nombre Titular</label>
            <div class="control">
                <input class="input" type="text" placeholder="Severus Snape" id="input_nombre" maxlength="50">
            </div>
        </div>

        <div class="field">
            <label class="label">Número de Tarjeta</label>
            <div class="control" >
                <input class="input" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" id="input_ntarjeta" maxlength="19">
            </div>
        </div>

        <div class="field">
            <label class="label">CVC</label>
            <div class="control" >
                <input class="input" type="text" placeholder="XXX" id="input_cvc" maxlength="3" style="width: 60px;">
            </div>
        </div>
                
        <div class="field">
            <label class="label">Vencimiento</label>
            <div class="control">
            <div class="select">
                <select id="categoria">
                <option>ENE</option>
                <option>FEB</option>
                <option>MAR</option>
                <option>ABR</option>
                <option>MAY</option>
                <option>JUN</option>
                <option>JUL</option>
                <option>AGO</option>
                <option>SEP</option>
                <option>OCT</option>
                <option>NOV</option>
                <option>DIC</option>
                </select>
            </div>
            <div class="select">
                <select id="categoria">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                </select>
            </div>
            </div>
        </div>
        <div>
            <label class="label">Monto</label>
            <div class="field has-addons">
                
                <p class="control">
                <span class="select">
                    <select>
                    <option>$</option>
                    <option>£</option>
                    <option>€</option>
                    </select>
                </span>
                </p>
                <p class="control">
                <input class="input" type="text" placeholder="Monto">
                </p>
            </div>
        </div>
        
                  
        <div class="columns is-centered" style="padding-top:20px">
        <div class="column has-text-centered">
            <button onclick="recahzar()" class="button is-link is-light" style="width: 8em;margin-right:5%;">Cancelar</button>
            <button id = "aceptar" onclick="aceptar()" class="button is-link " style="width: 8em;">Confirmar</button>
        </div>
        </div>
