<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> RubberService </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
  <link rel="stylesheet" href="css/all.css">

</head>

<body>

  <nav class="navbar has-shadow is-spaced is-fixed-top" role="navigation" aria-label="main navigation" style="background:#f5f5f5">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <h1 class="subtitle has-text-grey-dark has-text-weight-medium "> <i class="fas fa-cog" style="color:#3273dc;padding-right: 5px "></i> Rubber<b>Service</b></h1>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onclick="show_menu()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div  class="navbar-menu" id="menu_movil">
      <div class="navbar-start">

        <a class="navbar-item">
          <i class="fas fa-user fa-1x" style="padding-right: 8px "></i>
          Editar Perfil
        </a>

        <a onclick="VerSolicitudes()" class="navbar-item">
            <i class="fas fa-clipboard-check fa-1x" style="padding-right: 8px "></i>
            Solicitudes Aceptadas
        </a>

        <a href="index.html" class="navbar-item">
            <i class="fas fa-power-off fa-1x" style="padding-right: 8px "></i>
            Salir
        </a>

      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a onclick="NuevaSolicitud()" class="button is-link">
                <i class="far fa-clipboard fa-1x" style="padding-right: 8px "></i> Aceptar Nueva Solicitud
            </a>
          </div>
        </div>
      </div>
    </div>
</nav>
    <section class="hero is-medium request" style="margin:20px">
        <p class="subtitle"> 
          <i class="far fa-edit fa-1x" style="padding-right: 8px"></i> 
          <b>Revisar Consulta</b>
        </p>      
        <div class="box">
          <article class="media">
            <div class="media-left">
              <figure class="image is-32x32">
                <img class="is-rounded" src="img/usuario.jpeg" alt="Image">
              </figure>
            </div>         
            <div class="media-content">
              <div class="content">
                <h3 class="is-capitalized " style="margin:0%;"><strong id = "titulo"> </strong></h3>
                <h5 id = "categoria" style="margin:0%;"></h5>
                <p  style="margin:0%;" class="is-size-7">Hecha por <a id = "nombre"> </a> </p> 
                <p id = "fecha" style="margin:0%;" class="is-size-7 has-text-grey"></p> 
            </div>
            </article>
              <hr>
              <div id = "descripcion" class="contenido-consulta">
              
              </div> 
              <div id = "archivo" class="imagen" style="padding-top:20px">
              
              </div>
              <div class="columns is-centered" style="padding-top:20px">
                <div class="column has-text-centered">
                  <button onclick="rechazar()" class="button is-link is-light" style="width: 8em;">Rechazar</button>
                  <button id = "aceptar" onclick="aceptar()" class="button is-link " style="width: 8em;">Aceptar</button>
                </div>
              </div>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/solicitud.js"></script>

</html>
